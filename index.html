<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      href="https://media.baamboozle.com/uploads/images/55265/1589332834_292070"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Memory Popper | Check your Memory Power by Selecting the Colors
    </title>
  </head>
  <body>
    <h1 id="level-title">Press 'Enter' Key to Start</h1>
    <button>Enter</button>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
    <h3>
      you will see that color will blink <br />and you have to remember the
      sequence
    </h3>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
